<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" lang="ko" >
<head>
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0" charset="UTF-8">

    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <title>Login Page</title>
</head>
<body>
<header>
    <h2>Login</h2>
</header>

<form th:action="@{login}" th:object="${User}" action="#" method="post">
    <div class="input-box">
        <input id="userName" type="text" th:field="*{userName}" name="userName" placeholder="아이디">
        <label for="userName">아이디</label>
    </div>

    <div class="input-box">
        <input id="userPw" type="password" th:field="*{userPw}" name="userPw" placeholder="비밀번호">
        <label for="userPw">비밀번호</label>
    </div>
    <div th:id="${thid}" th:text="${data}"></div>
    <!--<div id="forgot">비밀번호 찾기</div>-->
    <input type="submit" value="로그인">
</form>
</body>
</html>
