<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" >
<head>
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0" charset="UTF-8">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container justify-content-center">
        <div class="row">
            <div class="col-xs-12">
                <h2 class="text-center">Login</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form th:action="@{login}" th:object="${User}" action="#" method="post">
                    <div class="form-group">
                    <label for="exampleInputname1">아이디</label>
                    <input th:field="*{userName}" type="name" class="form-control" id="exampleInputname1" aria-describedby="nameHelp">
                    <small id="nameHelp" class="form-text text-muted text-right">비밀번호 찾기</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">비밀번호</label>
                    <input th:field="*{userPw}" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">아이디 저장</label>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
            </div>
        </div>
    </div>
<!--bootstrap js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
