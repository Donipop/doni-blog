<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" >
<head>
  <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0" charset="UTF-8">


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet"/>

  <!--게시글 번호가 존재하지 않을때-->
  <script th:inline="javascript">
    if([[${!check_num}]]){
      alert('존재하지 않는 게시글 입니다.');
      location.href='/blog';
    }
  </script>

  <!--<link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet">-->

  <title>Doni Blog</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>
<body th:if="${check_num}">
<!--상단 네비게이션-->
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img class="mb-4" th:src="@{/img/logo.jpg}" alt="" width="64" height="64">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/blog" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
      </ul>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="d-flex justify-content-center" style="margin-top: 50px;">
    <h3 th:text="${content.get().getTitle()}">제목</h3>
  </div>
  <div class="" style="float: right;" th:text="${content.get().getTimestamp()}">2022년 08월 18일</div>

  <div class="d-flex" style="margin-top: 50px; margin-bottom: 30px; border-bottom: solid 2px gray;"></div>
  <div class="d-flex justify-content-center" th:utext="${content.get().getContent()}">
    내용입력
  </div>
</div>

<div style="margin-top: 100px; margin-bottom:0;">
  <p class="d-flex flex-wrap align-items-center justify-content-center">Cover template for <a href="https://getbootstrap.com/" class="text-dark">Bootstrap</a></p>
</div>


</body>
</html>
